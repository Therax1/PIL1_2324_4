{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="{% static 'css/acceuil-connect.css'%}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <div class="brand-name">
            <h2 class="Logo">Venus</h2>
        </div>
        <div class="nav">
            <a href="{% url 'acceuil-connect' %}"><i class='bx bxs-home'></i></a>
            <a href="{% url 'explorer' %}"><i class='bx bxs-news' ></i></a>
            <a href="#"><i class='bx bx-message-square-dots' ></i></a>
            <a href="{% url 'deconnexion' %}"><i class='bx bx-log-out'></i></a>
        </div>

    </nav>
    <br> <br><br>
    <main class="main-content">
        <div class="container">
            {% for profile in profiles %}
            <div class="perso1">
                <div class="image1">
                    <img src=" {% if profile.genre == 'femme' %} {% static 'img/R.jpeg'%} {% else %} {% static 'img/R.png'%} {% endif %}" alt="Femme sur le site">
                    <div class="profile-nav">
                        {% for pr in user_profile.friends.all %}
                            {% if pr.id == profile.id %}
                            <button class="nav1"><i class='bx bx-heart'  style="color: red;"></i></button>
                            <a  class="nav2" href="{% url 'chat' profile.user.username %}"><i class='bx bx-message-square-dots'></i></a>
                            {% endif %}
                        {% endfor %}
                        <a class="nav1" href="{% url 'add_friend' profile.user.username %}"><i class='bx bx-heart'></i></a>
                        <button class="nav3"><i class='bx bx-user' ></i></button>
                    </div>
                    <h3 class="name">{{ profile.nom }} {{ profile.prenom }} ({{profile.age}} ans)</h3>
                </div>
                <div class="description1">
                    <p>
                        {{ profile.description }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
        
</body>
</html>
