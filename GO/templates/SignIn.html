{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/SignIn.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <h2>Connexion</h2>  
            <div class="alert alert-warning" role="alert">
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <input class="Username" type="text" name="email" placeholder="Username or E-mail " required>
            </div>
            <div class="form-group">
                <input class="Password" type="password" name="password" placeholder="Password" required> <br>
                
            </div>
            <button type="submit" class="bouton">Login</button>
            <p class="texte">Pas encore inscrit? <a href="{% url 'signup' %}">Inscription</a></p>
        </form>
    </div>
</body>
</html>
